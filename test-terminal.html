<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Character Terminal</title>
</head>
<body style="background: #222; color: #fff; font-family: monospace; padding: 20px;">
    <h1>Character Terminal Test</h1>
    <button onclick="testTerminal()" style="padding: 10px 20px; margin: 10px; font-size: 16px;">Show Character Terminal</button>
    <button onclick="testOriginalTerminal()" style="padding: 10px 20px; margin: 10px; font-size: 16px;">Show Original Terminal (React)</button>
    
    <div id="react-root"></div>
    
    <script src="js/terminal-experience/CharacterTerminal.js"></script>
    
    <script>
        function testTerminal() {
            const terminal = new CharacterTerminal();
            const testAvatar = {
                name: "Test Character",
                title: "Frontend Developer",
                summary: "A passionate developer who loves creating beautiful user interfaces.",
                workingStyle: "Collaborative and detail-oriented with a focus on user experience.",
                communication: "Clear, friendly, and always ready to help teammates.",
                projectApproach: "Starts with thorough planning and iterates based on user feedback.",
                strengths: ["JavaScript", "React", "CSS", "Problem Solving"],
                collaboration: "Enjoys pair programming and code reviews.",
                tools: ["VS Code", "Git", "Figma", "Chrome DevTools"],
                motto: "Code with empathy, design with purpose.",
                metadata: {
                    archetype: "TheBuilder",
                    confidence: 0.85,
                    generationMethod: "template-based"
                }
            };
            
            terminal.show(testAvatar);
            console.log('Terminal shown with test data');
        }
        
        function testOriginalTerminal() {
            alert('This would show the React version (TerminalQuestionnaire)');
        }
    </script>
</body>
</html>
